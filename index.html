<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #001f3f, #0074D9, #2ECC40);
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      margin-top: 25px;
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      height: 65px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px #2ECC40);
    }

    h1 {
      color: #2ECC40;
      font-size: 2.3rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .video-section {
      margin-top: 20px;
      text-align: center;
    }

    .video-info {
      font-size: 1.1rem;
      opacity: 0.9;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      background: #2ECC40;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #28a745;
      transform: translateY(-2px);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #2ECC40;
      border-radius: 5px;
      transition: width 0.1s;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #2ECC40;
      border-radius: 50%;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .btn {
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" alt="Logo" class="logo">
      <h1>Reproductor Online</h1>
    </header>

    <div class="video-section">
      <div class="video-info">
        <p><i class="fas fa-bolt"></i> Reproduce tu contenido favorito en alta calidad</p>
      </div>

      <div class="video-container">
        <video id="video-player" poster="https://upload.wikimedia.org/wikipedia/commons/7/75/No_image_available.png">
          Tu navegador no soporta la reproducción de video.
        </video>
      </div>

      <div class="time-display">
        <span id="current-time">00:00</span>
        <span id="duration">00:00</span>
      </div>

      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div class="controls">
        <button class="btn" id="play-btn"><i class="fas fa-play"></i> Reproducir</button>
        <button class="btn" id="pause-btn"><i class="fas fa-pause"></i> Pausar</button>
        <button class="btn" id="mute-btn"><i class="fas fa-volume-up"></i> Silenciar</button>
        <button class="btn" id="fullscreen-btn"><i class="fas fa-expand"></i> Pantalla completa</button>
        <div class="volume-control">
          <span>Volumen:</span>
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 Reproductor Online - Todos los derechos reservados</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video-player');
      const playBtn = document.getElementById('play-btn');
      const pauseBtn = document.getElementById('pause-btn');
      const muteBtn = document.getElementById('mute-btn');
      const fullscreenBtn = document.getElementById('fullscreen-btn');
      const volumeSlider = document.getElementById('volume-slider');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const currentTimeEl = document.getElementById('current-time');
      const durationEl = document.getElementById('duration');

      // Video de ejemplo (seguro)
      video.src = "https://cdn.pixabay.com/video/2018/11/15/22659-297395004_large.mp4";

      function formatTime(time) {
        const min = Math.floor(time / 60);
        const sec = Math.floor(time % 60);
        return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      }

      playBtn.addEventListener('click', () => video.play());
      pauseBtn.addEventListener('click', () => video.pause());

      muteBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        muteBtn.innerHTML = video.muted ?
          '<i class="fas fa-volume-mute"></i> Activar sonido' :
          '<i class="fas fa-volume-up"></i> Silenciar';
      });

      volumeSlider.addEventListener('input', () => video.volume = volumeSlider.value);

      video.addEventListener('timeupdate', () => {
        const progress = (video.currentTime / video.duration) * 100;
        progressBar.style.width = `${progress}%`;
        currentTimeEl.textContent = formatTime(video.currentTime);
      });

      video.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(video.duration);
      });

      progressContainer.addEventListener('click', (e) => {
        const newTime = (e.offsetX / progressContainer.clientWidth) * video.duration;
        video.currentTime = newTime;
      });

      fullscreenBtn.addEventListener('click', () => {
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
        else if (video.msRequestFullscreen) video.msRequestFullscreen();
      });
    });
  </script>
</body>
</html>
